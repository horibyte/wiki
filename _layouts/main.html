<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        hr {
            width:98% !important;
            justify-content: left;
            margin-bottom: 2%;
            margin-top: -0.5%;
            display: block;
            float: left;
        }
        #pagetitle {
            margin-top: 1%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Main Page" }} ~ HoriWiki</title>
    <link rel="shortcut icon" href="{{ page.favicon }}" type="image/x-icon">
    <link rel="me" href="https://wetdry.world/@horibyte">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
<meta property="og:title" content="HoriWiki">
<meta property="og:description" content="The official Horibyte Wiki; Beta 1.0">
<meta property="og:url" content="https://horibyte.is-a.dev/wiki/">
<meta name="theme-color" content="#ffffff">
<meta content="website" property="type">
<meta name="google-site-verification" content="juCkrJsWFUpDDiBrebgAywCVCCE90p5S7yfXBNjIlXQ" />


<div class="container is-hidden-mobile">
<!-- content header -->
 <div class="container">
    <div class="container" id="topbar" style="background-color: inherit; height:90px !important; color:white !important; text-align: center;">
        <div class="container">
            <!-- temporary text, only use span to avoid breaking it -->
            <span style="font-family: sans-serif; font-size: 60px; text-align: center !important; text-shadow: 0 0 4px gray;"><span style="font-size:5px;text-align: center !important;">&nbsp;</span>HoriWiki</span>
        </div>
    </div>
</div>
<div class="container">
    <div class="container" id="sidebar" style="background-color: inherit; width:170px !important; height:100vh !important; color:white !important;">
        <div class="container" style="padding-left: 5% !important; padding-top: -2%; color: white !important; text-decoration: none; text-align: center; text-shadow: 0 0 5px gray;">
            <span style="font-size: larger !important;">Links</span><br><br>
            <span><a href="Main_Page">Main Page</a></span><br>
            <span><a href="Special%3ASitemap">Sitemap</a></span><br>
            <span><a href="Contributing_to_HoriWiki">Contribute!</a></span>
        </div>
    </div>
</div>
</div>
<div class="container is-hidden-widescreen">
    <div class="container">
        <div class="container" id="topbar" style="background-color: inherit; height:90px !important; color:white !important; text-align: center;">
            <div class="container" id="hotlinks">
                <!-- temporary text, only use span to avoid breaking it -->
                <span style="font-family: sans-serif; font-size: 60px; text-align: center !important; text-shadow: 0 0 4px gray;"><span style="font-size:5px;text-align: center !important;">&nbsp;</span>HoriWiki</span><br>
                <div class="container" style="color:white;">
                <span style="color:white!important;"><a href="Main_Page">Main Page</a>&nbsp;&nbsp;</span>
                <span style="color:white!important;"><a href="Special%3ASitemap">Sitemap</a>&nbsp;&nbsp;</span>
                <span style="color:white!important;"><a href="Contributing_to_HoriWiki">Contribute!</a></span>
            </div>
            </div>
        </div>
    </div>
</div>
</head>
<body>
<div class="container is-hidden-mobile">
<div class="container" id="main-content" style="background-color: white;">
    <div class="container" id="page-content" style="text-align: left !important; width:100%; ">
        <div class="hatnote">
            {{ page.hatnote }}
        </div>
      <h2 id="pagetitle">{{ page.title }}</h2><hr style="color: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0))!important;">
{{content}}
<p></p>
</div>
</div>
</div>
<div class="container is-hidden-widescreen">
    <div class="container" id="main-content-m" style="background-color: white;">
        <div class="container" id="page-content" style="text-align: left !important; width:100%; ">
            <div class="hatnote-m">
                {{ page.hatnote }}
            </div>
          <h2 id="pagetitle">{{ page.title }}</h2><hr>
    {{content}}
    <p></p>
    </div>
    </div>
</div>
{% include footer.html %}

<style>
    code {
        font-family: 'Consolas', 'Hack' !important;
    }
    </style>
</body>
</html>
