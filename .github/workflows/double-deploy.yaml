name: Deploy Jekyll Branches

on:
  push:
    branches: [main, material]

jobs:
  build-main:
    runs-on: windows-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.1 # Using a specific available Ruby version

      - name: Install dependencies
        run: bundle install

      - name: Build main site
        run: bundle exec jekyll build -d _site

      - name: Deploy main site to root
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

  build-material:
    runs-on: windows-latest
    steps:
      - name: Checkout material branch
        uses: actions/checkout@v2
        with:
          ref: material
          path: material-src
          fetch-depth: 0

      - name: Set up Ruby and Jekyll for material
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.1 # Using a specific available Ruby version

      - name: Install dependencies for material
        run: bundle install
        working-directory: ./material-src

      - name: Build material site to output
        run: bundle exec jekyll build -d ../material-output
        working-directory: ./material-src

      - name: Deploy material site to /material
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./material-output
          publish_subdir: material
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
